name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install -U pip 
          python -m pip install -e '.[dev]'
      - name: Check
        run: ./check.sh

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install -U pip 
          python -m pip install -e '.[docs]'
      - name: Build
        run: |
          sphinx-build -d docs docs/source docs_out --color -W -bhtml

  tests:
    name: "${{ matrix.os.emoji }} ${{ matrix.python.name }}"
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - emoji: üêß
            runs-on: [ubuntu-latest]
          - emoji: üçé
            runs-on: [macos-latest]
          - emoji: ü™ü
            runs-on: [windows-latest]
        python:
          - name: CPython 3.9
            runs-on: "3.9"
          - name: CPython 3.10
            runs-on: "3.10"
          - name: CPython 3.11
            runs-on: "3.11"
          - name: CPython 3.12
            runs-on: "3.12"
          - name: CPython 3.13
            runs-on: "3.13"
          - name: CPython 3.14
            runs-on: "3.14-dev"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python.runs-on }}
          cache: pip
          check-latest: true
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os.emoji == 'üêß'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libx11-dev scrot
      
      - name: Install system dependencies (macOS)
        if: matrix.os.emoji == 'üçé'
        run: |
          brew install tesseract
      
      - name: Install system dependencies (Windows)
        if: matrix.os.emoji == 'ü™ü'
        run: |
          choco install tesseract -y
          echo "C:\Program Files\Tesseract-OCR" >> $env:GITHUB_PATH
      
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e '.[dev,tests,ocr,annotation,recording,gui,ai,config,cli]'
      
      - name: Tests (GNU/Linux)
        if: matrix.os.emoji == 'üêß'
        run: xvfb-run python -m pytest --cov=pyshotter --cov-report=xml --cov-report=term-missing
      
      - name: Tests (macOS, Windows)
        if: matrix.os.emoji != 'üêß'
        run: python -m pytest --cov=pyshotter --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.os.emoji }}-${{ matrix.python.runs-on }}
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install bandit safety
      
      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          pip freeze | safety check --stdin
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json
        if: always()

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr xvfb
      
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e '.[dev,ocr,annotation,recording]'
          pip install pytest-benchmark
      
      - name: Run benchmarks
        run: |
          xvfb-run pytest tests/ -k benchmark --benchmark-only --benchmark-json=benchmark.json
        continue-on-error: true
      
      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [tests, quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install build tools
        run: |
          python -m pip install -U pip
          pip install build twine
      
      - name: Build distribution
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr xvfb
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install from wheel
        run: |
          pip install dist/*.whl
          pip install pytest pytest-xvfb
      
      - name: Run integration tests
        run: |
          xvfb-run pytest tests/integration/ -v
        continue-on-error: true

  automerge:
    name: Automerge
    runs-on: ubuntu-latest
    needs: [documentation, quality, tests]
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Automerge
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
